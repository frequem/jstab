<!DOCTYPE html>
<html>
	<head>
		<title>JSTab</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="tab.css" />
		<script type="text/javascript" src="cookie.js"></script>
		<script type="text/javascript" src="tab.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<div class="pagewrapper">
			<div class="tabwrapper">
				<div class="tab" data-tabid="0">Tab 0</div>
				<div class="tab" data-tabid="123">Tab 123</div>
				<div class="tab" data-tabid="hi">Tab hi</div>
				<div class="tab" data-tabid="">Tab empty</div>
				<div class="tab" data-tabid="3">Tab 3</div>
				<div class="tab" data-tabid="notfound">Tab notfound</div>
			</div>
			<div class="contentwrapper">
				<div class="tabcontent" data-tabid="0">test: 0</div>
				<div class="tabcontent" data-tabid="123">test: 123</div>
				<div class="tabcontent" data-tabid="">test: empty</div>
				<div class="tabcontent" data-tabid="3">test: 3</div>
				<div class="tabcontent" data-tabid="hi">test: hi</div>
			</div>
		</div>
	</body>
</html>
