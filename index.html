<!DOCTYPE html>
<html>
	<head>
		<title>JSTab</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="tab.css" />
		<script type="text/javascript" src="cookie.js"></script>
		<script type="text/javascript" src="tab.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<div class="pagewrapper">
			<div class="tabwrapper">
				<div class="tab" data-tabid="0" data-tabdefault>Tab 0</div>
				<div class="tab" data-tabid="123">Tab 123</div>
				<div class="tab" data-tabid="hi">Tab hi</div>
			</div>
			<div class="contentwrapper">
				<div class="tabcontent" data-tabid="0">
					<span>test: 0</span>
					<div class="tabwrapper">
						<div class="tab" data-tabid="00" data-tabgroup="G0">Tab 00</div>
						<div class="tab" data-tabid="01" data-tabgroup="G0" data-tabdefault>Tab 01</div>
						<div class="tab" data-tabid="02" data-tabgroup="G0">Tab 02</div>
					</div>
					<div class="contentwrapper">
						<div class="tabcontent" data-tabid="00" data-tabgroup="G0">G0 - 00</div>
						<div class="tabcontent" data-tabid="01" data-tabgroup="G0">G0 - 01</div>
						<div class="tabcontent" data-tabid="02" data-tabgroup="G0">G0 - 02</div>
					</div>
				</div>
				<div class="tabcontent" data-tabid="123">test: 123</div>
				<div class="tabcontent" data-tabid="hi">test: hi</div>
			</div>
		</div>
	</body>
</html>
